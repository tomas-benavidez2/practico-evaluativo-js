<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gestor de libros</title>

    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <h1>verificando cambios</h1>

    <header>
        <h1> - Gestor de libros - </h1>
    </header>

    <main>

        <!-- CARGA DE LIBROS -->
        <section class="carga_libros">
            <h2> Cargar libros</h2>
            <form onsubmit="agregar_libro(); return false">
                <input type="text" id="titulo" placeholder="Titulo del libro" required>
                <input type="text" id="autor" placeholder="Autor del libro" required>
                <input type="number" id="anio" placeholder="Año de publicacion" required min="1900" max="2025">
                <label for="genero"></label>
                    <select id="genero" required>
                        <option value="" selected disabled hidden>Género</option>
                        <option value="ficcion">Ficción</option>
                        <option value="fantasia">Fantasía</option>
                        <option value="ciencia_ficcion">Ciencia Ficción</option>
                        <option value="historia">Historia</option>
                        <option value="biografia">Biografía</option>
                        <option value="thriller">Thriller</option>
                        <option value="romance">Romance</option>
                        <option value="misterio">Misterio</option>
                        <option value="infantil">Infantil</option>
                        <option value="otro">Otro</option>
                    </select>
                <button id="button_form" type="submit">Agregar libro</button>
            </form>
        </section>
        <hr>
        <section class="mostrar_todo">
            <article class="lista_libros">
                <h2>Lista de libros</h2>
                <!-- LISTA RENDERIZABLE DE LIBROS -->
                <article class="filtros_lista">
                    <h3>Filtros:</h3>
                    <div>
                        <p>Título:</p>
                        <input type="text" id="busqueda" placeholder="Buscar titulo..." oninput="filtrar_libro()">
                    </div>
                    <div>
                        <p>Género:</p>
                        <select id="filtro_genero" onchange="filtrar_libro()">
                                <option value="todos" selected>Todos</option>
                        </select>
                    </div>
                    <div>
                        <p>Solo leídos:</p>
                        <input type="checkbox" id="leidos" placeholder="Buscar leidos..." oninput="filtrar_libro()">
                    </div>
                </article>
                <article class="lista">
                    <table border="1" id="tabla_libros">
                        <thead>
                            <th>#</th>
                            <th>Título</th>
                            <th>Género</th>
                            <th>Autor</th>
                            <th>Año</th>
                            <th>Acciones</th>
                            <th>Leído</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </article>
            </article>
            <!-- RESUMEN DE DATOS -->
            <article class="resumen_datos">
                <h2>Resumen de Datos</h2>
                <article id="resumen_datos" class="datos">
                    
                </article>
                <br>
                <br>
                <button onclick="ordenar_libros_ascendente()">Ordenar por Año (Ascendente)</button>
                <br>
                <button onclick="ordenar_libros_descendente()">Ordenar por Año (Descendente)</button>
                <br>
                <button onclick="orden_original()">Volver al orden original</button>

            </article>
        </section>        
    </main>
    <footer>
        <p>Grupo: Benavidez, Tomás; Blengino, Giuliano</p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
